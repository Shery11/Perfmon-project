
<h2 class="sub-header">Add Customers</h2>
<form ng-submit="saveCustomer()">
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="first_name" class="form-control" ng-model="customer.customerName" placeholder="First Name">
	</div>
	<div class="form-group">
		<label>Number</label>
		<input type="text" name="last_name" class="form-control" ng-model="customer.customerNumber" placeholder="Number">
	</div>
	<a type="submit" class="btn btn-primary">Submit</a>
</form>
